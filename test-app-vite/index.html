<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TestAppVite</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css">
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css">

    {{content-for "head-footer"}}
  </head>
  <body class="text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <script>
      // Initialize dark mode before content renders to prevent flash
      (function() {
        const stored = localStorage.getItem('prefersMode');
        const prefersDark = stored === 'dark' ||
          (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches);

        if (prefersDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    {{content-for "body"}}

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
