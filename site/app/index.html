<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicons/favicon.ico">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    {{content-for "head"}}

    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/inter-var-latin-ext.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/inter-var-latin.woff2" crossorigin>

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/site.css">

    <script defer src="{{rootURL}}assets/vendor.js"></script>
    <script defer src="{{rootURL}}assets/site.js"></script>

    {{content-for "head-footer"}}
  </head>
  <body class="text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    {{content-for "body"}}

    <script>
      (function setTheme() {
        const mql = window.matchMedia('(prefers-color-scheme: dark)');
        const prefersDarkFromMQ = mql.matches;
        const persistedPreference = localStorage.getItem('prefersMode');

        let colorMode = 'light';

        const hasUsedToggle = typeof persistedPreference === 'string';

        if (hasUsedToggle) {
          colorMode = persistedPreference;
        } else {
          colorMode = prefersDarkFromMQ ? 'dark' : 'light';
        }

        const root = document.documentElement;

        if (colorMode === 'dark') {
          root.classList.add('mode-dark')
        }
      })()
    </script>

    {{content-for "body-footer"}}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-13128274-11"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-13128274-11');
    </script>
  </body>
</html>
